<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500">
    <defs>
        <filter id="noise" x="0%" y="0%" width="100%" height="100%">
            <!-- Adjustable parameters:
                 baseFrequency: controls dot size (higher = smaller dots)
                 - Try values: 0.5 (large), 0.65 (medium), 1.0 (small), 2.0 (very small)
                 
                 numOctaves: controls detail/complexity (1-4 recommended)
            -->
            <feTurbulence 
                type="fractalNoise" 
                baseFrequency="0.5" 
                numOctaves="4" 
                stitchTiles="stitch"
                result="noise"/>
            
            <!-- Adjust noise color by changing flood-color
                 Examples: white, black, #ff0000 (red), #00ff00 (green), etc.
            -->
            <feColorMatrix type="saturate" values="0" in="noise" result="desaturated"/>
            <feComponentTransfer in="desaturated" result="contrast">
                <feFuncA type="discrete" tableValues="0 1"/>
            </feComponentTransfer>
            
            <feFlood flood-color="black" result="color"/>
            <feComposite in="color" in2="contrast" operator="in" result="coloredNoise"/>
        </filter>
    </defs>
    
    <!-- Noise layer - adjust opacity to control intensity (0.0 to 1.0) -->
    <rect width="500" height="500" filter="url(#noise)" opacity="0.6"/>
</svg>